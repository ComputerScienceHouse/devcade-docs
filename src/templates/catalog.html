{% extends "header.html" %}
{% block headertext %} Game Catalog {%endblock%}
{% block content %}
{% for i in range(0,gamelist|length) %}
<div class="card">
    <h2>{{ gamelist[i].title }}</h2>
    <p>{{ gamelist[i].author }}</p>
    <img src="{{ url_for('static', filename='images/csh_tilted.png') }}" />
    <p>{{ gamelist[i].desc }}</p>
</div>
{% endfor %}
{% endblock %}
