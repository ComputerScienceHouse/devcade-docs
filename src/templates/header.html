{% block header %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/devcade.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>Devcade</title>
  </head>
  <body>
    <div id="header">
      <div id="title"><h1>Devacde</h1></div>
      <div id="nav">
        <div class="item"><a href="/">Home</a></div>
        <div class="item"><a href="/about">About</a></div>
        <div class="item"><a href="/catalog">Catalog</a></div>
        <div class="item"><a href="upload">Upload</a></div>
        {% if current_user.is_authenticated %}
        <div class="item" id="account">
          <div class="dropdown-toggle" href="#" id="user01">
            <img class="navUser" src="{{ current_user.picture }}" id="pfp"/> {{
            current_user.firstname }} {{ current_user.lastname }}
            <span class="caret"></span>
          </div>
          <div class="dropdown-menu">
            <!-- <div class="dropdown-divider"></div> -->
            <a class="dropdown-item" href="/logout">Logout</a>
          </div>
        </div>
        {% else %}
        <div class="item" id="account">
          <div class="dropdown-toggle" href="#" id="user01">
            <img
              class="navUser"
              src="{{ url_for('static', filename='images/guest.png') }}"
              id="pfp"
            />
            Guest
            <span class="caret"></span>
          </div>
          <div class="dropdown-menu">
            <!-- <div class="dropdown-divider"></div> -->
            <a class="dropdown-item" href="/login">Log in</a>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
    <img
      id="bg"
      src="{% block bgSRC %}./static/images/neonBG.jpg{% endblock %}"
      alt="background"
    />
    <!-- <div id="spaceholder"><h1>L</h1></div> -->
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>

{% endblock %}
